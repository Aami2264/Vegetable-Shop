<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    <div class="card">
                  <div class="card-body">
                    <h2 class="card-title"><center>Messages</center></h2>
<!--                    <p class="card-description"> Add class <code>.table-bordered</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>

                            <th> Name </th>
                            <th> Email </th>
                            <th> Subject </th>
                            <th> Message </th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for d in data %}
                          <tr>

                            <td>{{d.Name}}</td>
                            <td>{{d.Email}}</td>
                            <td>{{d.Subject}}</td>
                            <td>{{d.Message}}</td>
                            <td>
                              <form action="{% url 'DeleteMsg' dataid=d.id %}">
                              <button type="submit" class="btn btn-success btn-md">Delete</button>
                              </form>
                            </td>
                          </tr>
                         {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
</body>
</html>
{% endblock %}
