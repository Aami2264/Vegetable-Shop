<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P</title>
</head>
<body>
<h3>Enter Product Details</h3><br>
    <form method="post" action="{% url 'Saveproducts' %}" enctype="multipart/form-data">
         {%csrf_token %}
        <div class="form-group">
            <label for="exampleSelectGender">Category</label>
            <select class="form-control" id="exampleSelectGender" name="category">
                <option>Select</option>
                {% for d in data %}
                <option>{{d.Name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">

                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
                      </div>
         <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Price" name="price">
                      </div>
        <div class="form-group">
                        <label for="exampleInputName1">Quantity</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Quantity" name="qty">
                      </div>
         <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="desc"></textarea>
                      </div>
        <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control" name="img">
                      </div>


        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <button class="btn btn-dark">Cancel</button>
    </form>
</body>
</html>
{% endblock %}
