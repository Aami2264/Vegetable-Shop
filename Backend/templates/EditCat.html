<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h2 class="card-title">Add Category</h2>

                    <form class="forms-sample" method="post" action="{% url 'updatecategory' dataid=data.id%}" enctype="multipart/form-data">
                      {%csrf_token%}
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="desc">{{data.Description}}</textarea>
                      </div>

                      <div class="form-group">
                        <label>Image</label>
                          <img src="{{data.Image.url}}" width="70px" height="70px">
                        <input type="file" class="form-control" name="img">
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
</body>
</html>
{% endblock %}
