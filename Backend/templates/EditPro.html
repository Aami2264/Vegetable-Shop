<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P</title>
</head>
<body>
<h3>Edit Product Details</h3><br>
    <form method="post" action="{% url 'Updateproduct' dataid=data.id %}" enctype="multipart/form-data">
         {%csrf_token %}
        <div class="form-group">
            <label for="exampleSelectGender">Category</label>

            <input type="text" class="form-control" id="exampleInputName1" placeholder="" name="category" value="{{data.Category}}">
        </div>
        <div class="form-group">

                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
                      </div>
         <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Price" name="price" value="{{data.Price}}">
                      </div>
        <div class="form-group">
                        <label for="exampleInputName1">Quantity</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Quantity" name="qty" value="{{data.Quantity}}">
                      </div>
         <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="desc">{{data.Description}}</textarea>
                      </div>
        <div class="form-group">
                        <label>Image</label>
                        <img src="{{data.Image.url}}" width="70px" height="70px">
                        <input type="file" class="form-control" name="img">
                      </div>


        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <button class="btn btn-dark">Cancel</button>
    </form>
</body>
</html>
{% endblock %}
